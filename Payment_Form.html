<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <link rel="stylesheet" href="Style2.css"> 
</head>
<body>
    <div class="container">
    <form>
        <div class="heading">
            <h1> PAYMENT FORM</h1>
        </div>
        <hr>
        <h2> Contact Information</h2>
        <p>*Name: <input type = "text" name="name" required placeholder="Yash Raj"></p>
        <fieldset>
            <legend> *Gender</legend>
              <p>
                Male <input type="radio" name="gender" required>
                Female<input type="radio" name="gender" required> <!-- Since both input type has name="gender", user can only select 1 option.
                To select multiple otions, name should be different here. -->
            </p>
        </fieldset>
        <p>*Address: <textarea name="address" cols="60" rows="5" required ></textarea> </p>
        <p>Pincode: <input type="number" name="pincode" placeholder="768009"></p>
        <p> Email: <input type="email" name="email" placeholder="yashraj02@gmail.com"></p> 
        <p>*Contact No.: <input type="number" name="Number" required placeholder="768929XXXX"></p>
        
        <h2>Payment Information</h2>
        <p> Card Type:
        <select name="card_type">
            
            <option> Select the card type.</option>
            <option value="Mastercard"> Mastercard </option>
            <option value="Visa"> Visa </option>
            <option value="Rupay"> Rupay </option>
        </select>
        </p>
        <p>*Card Number: <input type="number" name="card_no." required placeholder="1028-2190-3412-XXXX"> </p>
        <p>*Expiry Date: <input type="date" name="expiry" required placeholder="01/12"> </p>
        <p>*CVV: <input type="password" name="cvv" required placeholder="123"> </p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
